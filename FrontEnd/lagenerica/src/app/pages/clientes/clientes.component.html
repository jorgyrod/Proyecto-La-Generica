<div class="container mt-3">
    <div class="row justify-content-center" role="tablist">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <p class="h2 mt-3">Información del Cliente</p>
                </div>
                <div class="card-body">
                    <div class="form" role="form" autocomplete="off">
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" [(ngModel)]="cedula" id="cedula" placeholder="Cédula"required value="{{cedula}}">
                                <label for="floatingInput">Cédula</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombre"
                                    placeholder="Nombre Completo" [(ngModel)]="nombre" required value="{{nombre}}">
                                <label for="floatingInput">Nombre Completo</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="direccion" placeholder="Dirección" [(ngModel)]="direccion"required value="{{direccion}}">
                                <label for="floatingInput">Dirección</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="telefono" placeholder="Teléfono" [(ngModel)]="telefono" required value="{{telefono}}">
                                <label for="floatingInput">Teléfono</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email"
                                    placeholder="Correo Electrónico" [(ngModel)]="email" required value="{{email}}">
                                <label for="floatingInput">Correo Electrónico</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-5">
                    <div class="col-lg-12 text-center">
                        <button (click)="consultar()" class="btn btn-outline-info col-lg-3 btn-lg" >Consultar</button>
                        <button (click)="validar()"  class="btn btn-outline-success col-lg-3 btn-lg">Crear</button>
                        <button (click)="actualizarCliente()" class="btn btn-outline-warning col-lg-3 btn-lg" >Actualizar</button>
                        <button (click)="eliminacion()" class="btn btn-outline-danger col-lg-3 btn-lg" >Eliminar</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="mt-3 mt-5 ms-5 justify-content-center vh-100">
        <div class="mt-3 mt-5 ms-5 justify-content-center" id="consulta" *ngIf="bool">
            <table class="table">
                <thead class="text-light bg-secondary">
                    <tr>
                        <th scope="col">Cedula</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">{{cedulaBusqueda}}</th>
                        <td>{{nombreBusqueda}}</td>
                        <td>{{direccionBusqueda}}</td>
                        <td>{{telefonoBusqueda}}</td>
                        <td>{{emailBusqueda}}</td>
                        <td><button (click)="ocultar()" class="btn btn-secondary">Volver</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
