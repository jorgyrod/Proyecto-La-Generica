<div class="container">
    <div class="row align-items-center mt-4 text-center justify-content-center">
        <div class="col-lg-7">
            <div class="form-group">
                <label for="formFile" class="form-label mt-4">Nombre del Archivo</label>
                <input class="form-control" type="file" (change)="onChange($event)">
                <button (click)="onUpload()" class="btn btn-success mt-3" type="button" id="btnSubir" >Cargar</button>
            </div>
        </div>
    </div>
    <div class="row align-items-center mt-4 text-center justify-content-center" *ngIf="bool">
        <table class="table table-striped">
            <thead class="text-light bg-dark">
                <tr>
                    <th scope="col">ID Producto</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Nit Proveedor</th>
                    <th scope="col">Precio Compra</th>
                    <th scope="col">IVA</th>
                    <th scope="col">Precio Venta</th>
                </tr>
            </thead>
            <tbody *ngFor="let dato of resultados">
                <tr>
                    <th scope="row">{{dato.idproducto}}</th>
                    <td>{{dato.nombreproducto}}</td>
                    <td>{{dato.nitproveedor}}</td>
                    <td>${{dato.preciocompra}}</td>
                    <td>{{dato.ivacompra}}%</td>
                    <td>${{dato.precioventa}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
